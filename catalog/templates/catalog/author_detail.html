{% extends "catalog/base_generic.html" %}

{% block content %}
    <h1><strong>Author Detail</strong></h1>
    <p><strong>Firstname:</strong> {{ author.first_name }}</p>
    <p><strong>Lastname:</strong> {{ author.last_name }}</p>
    <p><strong>Date of birth:</strong> {{ author.date_of_birth }}</p>
    <p><strong>Date of death:</strong> {{ author.date_of_death }}</p>
    <p><a href="{% url 'catalog:author_update' author.id%}">Edit</a><p>
{% endblock %}
